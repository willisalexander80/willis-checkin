<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jobsite Daily Check‑in</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ---------- BASICS ---------- */
    :root {
      --accent-blue: #0d8af2;
      --grey-100: #f3f5f9;
      --card-radius: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--grey-100);
      color: #24303f;
      min-height: 100dvh;
    }

    /* ---------- SCREEN SWITCHER ---------- */
    .screen            { display:none; }
    .screen.active     { display:flex; }        /* becomes flex‑box */

    /* ---------- LOGIN SCREEN LAYOUT ---------- */
    #login-screen {
      flex-direction: column;                   /* vertical stack   */
      justify-content: center;                  /* ← centres block  */
      align-items: center;
      min-height: 100dvh;                       /* perfect centre   */
    }
    #login-screen h1         { font-size: clamp(1.8rem,6vw,3rem); margin-bottom: 8px; }
    #login-screen p          { margin-bottom: 24px; font-size: 1.05rem; }
    /* colour scale (4 tiny bars) */
    .scale-strip { display:flex; gap:12px; margin-bottom: 32px; }
    .scale-strip .bar {
      width: 108px; height: 24px; border-radius: 8px;
    }
      .bar.red    { background:#c92b25; }
      .bar.orange { background:#e2582e; }
      .bar.yellow { background:#e8b111; }
      .bar.green  { background:#06984f; }

    /* email + button wrapper */
    .login-card      { width: min(420px, 92vw); }
    .login-card input,
    .login-card button {
      width: 100%;
      height: 56px;
      border-radius: var(--card-radius);
      font-size: 1.05rem;
    }
    .login-card input {
      padding: 0 18px;
      border: 2px solid #30405033;
      margin-bottom: 12px;
    }
    .login-card button {
      background: var(--accent-blue);
      color:#fff; font-weight: 600;
      border: none;
      cursor: pointer;
    }
    /* simple hover / focus */
    .login-card button:hover     { filter: brightness(1.05); }
    .login-card input:focus      { outline:2px solid var(--accent-blue); }

    /* ---------- DASHBOARD PLACE‑HOLDER (hidden until login) --------- */
    #dashboard-screen {
      flex-direction: column;
      justify-content:center;
      align-items:center;
      min-height:100dvh;
      text-align:center;
      gap:24px;
    }
  </style>
</head>
<body>
<!----------------------------------------------------
  LOGIN SCREEN  (shown by default)
----------------------------------------------------->
<div id="login-screen" class="screen active">
  <div class="scale-strip">
    <span class="bar red"></span>
    <span class="bar orange"></span>
    <span class="bar yellow"></span>
    <span class="bar green"></span>
  </div>

  <h1>Jobsite Daily Check‑in</h1>
  <p>Sign in with your company e‑mail to continue</p>

  <div class="login-card">
    <input id="email-input" type="email" placeholder="you@company.com" />
    <button onclick="sendMagicLink()">Send magic link</button>
  </div>
</div>

<!----------------------------------------------------
  DASHBOARD SCREEN  (hidden until the user logs in)
----------------------------------------------------->
<div id="dashboard-screen" class="screen">
  <h2>Welcome – you are logged in! (placeholder)</h2>
  <button onclick="logout()">Log out</button>
</div>

<!-- --------------------------------------------------
     MAIN SCRIPT
----------------------------------------------------->
<script>
  /* ‑‑‑ Supabase credentials ‑‑‑ */
  const SUPABASE_URL  = 'https://<YOUR‑PROJECT>.supabase.co';
  const SUPABASE_KEY  = '<eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0bWNtaG11eGdsZGFqd2x3dGdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjM2NTksImV4cCI6MjA2NzI5OTY1OX0.jH08SM114bibZATgYDPlL1C5mL7-fOjN7rrCBpVExaY>';
  const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /* send magic‑link e‑mail */
  async function sendMagicLink () {
    const email = document.getElementById('email-input').value.trim();
    if (!email) { alert('Please enter an e‑mail'); return; }

    const { error } = await db.auth.signInWithOtp({ email });
    if (error) alert(error.message);
    else alert('Check your e‑mail for the link.');
  }

  /* sign‑out helper */
  async function logout () { await db.auth.signOut(); }

  /* toggle screens whenever auth state changes */
  db.auth.onAuthStateChange((_event, session) => {
    const loggedIn = !!session?.user;
    document.getElementById('login-screen'     ).classList.toggle('active', !loggedIn);
    document.getElementById('dashboard-screen' ).classList.toggle('active',  loggedIn);
  });
</script>
</body>
</html>
